---
# GENERIC COLORS
red: &RED [243, 66, 121, 255]
yellow: &YELLOW [254, 209, 0, 255]
light: &LIGHT [212, 205, 202, 255]
dark: &DARK [91, 84, 81, 255]
white: &WHITE [255, 255, 255, 200]

primaryDark: &PRIMARY_DARK [65, 69, 78, 255]

# TABS
__tabsetBackground: *PRIMARY_DARK
__tabSettings:
  __inactive:
    __textColor: *WHITE
    __backgroundColor: *PRIMARY_DARK
    __textBold: false
  __active:
    __textColor: *DARK
    __backgroundColor: *WHITE
    __textBold: false
  __hover:
    __textColor: *DARK
    __backgroundColor: [255, 255, 255, 180]
    __textBold: false
__tabCloseIconPath: "Theme - itg/assets/dark/"
__tabCloseIcon: "tab-close.png"
__tabCloseHoverIcon: "tab-close-hover.png"

# SIDEBAR
__sidebarBackground: *PRIMARY_DARK
__sidebarSettings:
  __selected:
    __background: *YELLOW
    __text: *PRIMARY_DARK
    __textHover: *PRIMARY_DARK
    __folderText: *PRIMARY_DARK
  __deselected:
    __background: *PRIMARY_DARK
    __text: *WHITE
    __textHover: *WHITE
    __folderText: *WHITE
__sidebarHeadingTextColor: *WHITE


__sidebarIconsPath: "Theme - itg/assets/dark/"
__sidebarIcons:
  __selected:
    __open: "group-open-selected.png"
    __closed: "group-closed-selected.png"
  __deselected:
    __open: "group-open.png"
    __closed: "group-closed.png"


# MINIMAP
__minimapBackground: [65, 69, 78, 165]
---